<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div id="root"></div>

    <!-- React library with hooks support -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- React DOM library -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Babel Standalone (for JSX support) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <!-- Your React components/scripts -->
    <script type="text/babel">
        const { useState, useEffect } = React; 
        const MyComponent = () => {

            const [comp_data, setcomp_data] = useState('Hello');
            useEffect(() => {
                const fetcher = async () => {
                    try {
                        const response = await fetch(`http://localhost:3000/api/get-data`);
                        const data = await response.json();
                        setcomp_data(data.res);
                    }
                    catch (err) {
                        console.log('error in fetching component' + err);
                        setcomp_data('error in fetching data');
                    }
                }

                fetcher();
            })

            return (
                <h1 className="bg-blue-500 p-10 h-screen w-full text-center text-5xl ">
                    {comp_data}
                </h1>
            );
        };

        // Render the component into the DOM
        ReactDOM.render(<MyComponent />, document.getElementById('root'));
    </script>
</body>

</html>
